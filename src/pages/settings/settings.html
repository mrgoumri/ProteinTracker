<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-list>
    <ion-item style="margin-top:15px;">
      <ion-label>Weight in kg</ion-label>
      <ion-input [(ngModel)]="weight" type="number" (ionChange)="saveGoal()"></ion-input>
    </ion-item>
    <ion-list radio-group [(ngModel)]="goal_physic" (ionChange)="saveGoal()" style="margin-top:15px;">
      <ion-list-header>
        Goal
      </ion-list-header>
      <ion-item>
        <ion-label>FatLoss</ion-label>
        <ion-radio name="fatloss" value="fatloss"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Maintenance</ion-label>
        <ion-radio name="maintenance" value="maintenance"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Muscle Gainz</ion-label>
        <ion-radio name="muscleGainz" value="muscleGainz"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
        <ion-label color="primary" >{{Protein_needed}}</ion-label>
    </ion-item>
    <ion-list-header>
        Protein goal (Grams)
        <ion-badge item-end color="secondary">{{goal}} g</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="300" step="5" pin="true" [(ngModel)]="goal" color="secondary" (ionChange)="saveGoal()">
        <ion-icon range-left small name="md-ribbon"></ion-icon>
        <ion-icon range-right name="md-ribbon"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Time to take protein</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>1st time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="time1" (ngModelChange)="saveGoal()"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>2nd time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="time2" (ngModelChange)="saveGoal()"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>3rd time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="time3" (ngModelChange)="saveGoal()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>4th time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="time4" (ngModelChange)="saveGoal()"></ion-datetime>
    </ion-item>
		

	</ion-list>
</ion-content>
